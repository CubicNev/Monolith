
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Css/pruebaregistro.css" rel="stylesheet" type="text/css">
        <link href="Css/bootstraplogin.css" rel="stylesheet" type="text/css">
    </head>
    <body class="container-fluid">
        <div class="barraInicio navbar navbar-default " style="font-family:Mukta">Monolith<img  class="logo" src="img/logo.png"></div>
        <form class="form-register" method="POST" action="Ingreso">
            <h2 class="form-titulo">Registro</h2>
            <div class="contenedor-inputs">
                <label class="entrada">Nombre Usuario</label>
                <input type="text" class="entrada" name="nombre" placeholder="Nombre Usuario" required>
                <label class="entrada">Intitucion estudios/trabajo</label>
                <input type="text" class="entrada" name="institucion" placeholder="Institucion" required>
                <label class="entrada">Nivel de Estudios </label>
                <input type="text" class="entrada" name="estudios" placeholder="Estudios" required>
                <label class="entrada">Edad</label>
                <input type="text" class="entrada" name="edad" placeholder="Edad" required>
                <label class="entrada">Pais</label>
                <input type="text" class="entrada" name="pais" placeholder="Pais" required>
                <label class="entrada">Direccion</label>
                <input type="text" class="entrada" name="direccion" placeholder="Direccion" required>
                <label class="entrada">Correo</label>
                <input type="text" class="entrada" name="correo" placeholder="Correo" required>
                <label class="entrada">Contraseña</label>
                <input type="password" class="entrada" name="contra" placeholder="Contraseña" required>
                <input class="registro" type="submit" value="Registrar">
            </div>
        </form>
    </body>
</html>
