<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Css/pruebaregistro.css" rel="stylesheet" type="text/css">
        <link href="Css/bootstraplogin.css" rel="stylesheet" type="text/css">
        <link href="js/bootstrap.min.js"  type="text/javascript">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/FormularioRegistro.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <link href="js/jquery-3.2.1.min.js"  type="text/javascript">
        <link href="js/jquery.validate.min.js"  type="text/javascript">
        <link href="js/bootstrap.min.js">
        <link href="js/FormularioRegistro.js"  type="text/javascript">
        
    </head>
    <body class="container-fluid">
        <div class="barraInicio navbar navbar-default " style="font-family:Mukta">Monolith<img  class="logo" src="img/logo.png"></div>
        <form class="form-register " role="form" id="registro" method="POST" action="EnvioCorreo.jsp" >
            <h2 class="form-titulo">Registro</h2>
            <div class="contenedor-inputs container-fluid ">
               
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada" >Nombre Usuario</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class=" form-control " style="width:100%;margin-top:10px;" id="nombre" name="nombre" maxlength="16" minlength="4" placeholder="Nombre Usuario" >
                    </div>
                </div>
                
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada"  >Institucion </label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" style="width:100%;margin-top:10px;" id="institucion" name="institucion" maxlength="100" minlength="6" placeholder="Institucion" >
                    </div>
                </div>
                
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada" >Nivel de Estudios</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" style="width:100%;margin-top:10px;"  id="estudios" name="estudios" maxlength="30" minlength="6" placeholder="Estudios" >
                    </div>
                </div>
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada">Edad</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" style="width:100%;margin-top:10px;"  id="numero" name="edad" maxlength="3" placeholder="Edad" >
                    </div>
                </div>
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada">Pais</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" style="width:100%;margin-top:10px;"  id="pais" name="pais" maxlength="40" minlength="3" placeholder="Pais" >
                    </div>
                </div>
               <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada" style="">Direccion</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" style="width:100%;margin-top:10px;"  id="path" name="direccion" maxlength="100" minlength="15" placeholder="Direccion" >
                    </div>
                </div>
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada" style="">Correo</label>
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control" style="width:100%;margin-top:10px;"  id="correo" name="correo" maxlength="37"  placeholder="Correo" >
                    </div>
                </div>
                <div class="form-group row" style="width:100%;">
                    <div class="col-6">
                        <label class="entrada" style="">Contraseña</label>
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" style="width:100%;margin-top:10px;"  id="contra" name="contra" maxlength="16" minlength="6" placeholder="Contraseña" >
                    </div>
                </div>
                 
                    <div class="col-12" style="padding-left:40%;padding-right:40%;">
                        <input class="registro"  type="submit" id="Envio" value="Registrar">
                    </div>
               
            </div>
        </form>
    </body>
</html>
