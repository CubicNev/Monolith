<html>
    <head>
        <title>PruebaLogin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Css/login.css" rel="stylesheet" type="text/css">
        <link href="Css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    </head>
    <body>
        
        <div class="barraInicio navbar navbar-default " style="font-family:Mukta">Monolith<img  class="logo" src="img/logo.png"></div>
        
        <section class="parallax" id="section1">
                
         <h1 class="Introduccion" id="bien" >Bienvenido </h1> 
            
        <h1 class="Introduccion" id="mensajeintro" >Has llegado a Monolith una herramienta 
        para la organización no solo de tus tareas,
        proyectos, finanzas y tiempo si no también 
        para maximizar tu aprovechamiento </h1>         
                   
        </section>
      
        
        <section class="parallax" id="section2">
            <div class="container ">
                <div class="col-xm-12 ">
                     <div class="loginBox">
                         <img src="img/user.png" class="user">
                         <h2>Ingresa Aqui</h2>
                         <form>
                             <p>Nombre Usuario</p>
                             <input type="text" name="xz" placeholder="Nombre de Usuario" required>
                             <p id="pcontra">Contraseña</p>
                             <input type="password" name="xz" placeholder="Contraseña" required>
                             <input type="submit" name="s" value="Ingresar">
                         </form>
                         <a id="forgotpass" href="https://www.w3schools.com/html/html_links.asp">¿Olvidaste tu contraseña?</a>
                         <h2 id="nocuenta">¿No tienes cuenta?</h2>
                        <form>
                             <input type="submit" id="registro" name="s" value="Registrarse">
                        </form>
                     </div>
               </div>
             </div>
        </section>
    </body>
</html>
